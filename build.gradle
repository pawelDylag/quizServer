group 'quizServer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile ('io.socket:socket.io-client:0.7.0')
    compile 'com.google.code.gson:gson:2.6.2'
}
